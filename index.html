<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <table>
            <tr>
                <td class="cell" onclick="makeMove(0)"></td>
                <td class="cell" onclick="makeMove(1)"></td>
                <td class="cell" onclick="makeMove(2)"></td>
            </tr>
            <tr>
                <td class="cell" onclick="makeMove(3)"></td>
                <td class="cell" onclick="makeMove(4)"></td>
                <td class="cell" onclick="makeMove(5)"></td>
            </tr>
            <tr>
                <td class="cell" onclick="makeMove(6)"></td>
                <td class="cell" onclick="makeMove(7)"></td>
                <td class="cell" onclick="makeMove(8)"></td>
            </tr>
        </table>
        <button class="btn" id="btn"> Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
